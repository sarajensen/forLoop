<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <title>Counting</title>
  </head>
  <body>
    <div class="container">
    <h1 class="math">WANNA DO MATH?</h1>
      <form id="input1">
        <h2>Count up by</h2>
        <div class="form-group">
          <label for="number1">Reach this number</label>
          <input type="number" id="number1" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="number2">Increment to ^that number by</label>
          <input type="number" id="number2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <h1 class="word">WANNA PLAY A WORD PUZZLE?</h1>
      <form id="input2">
        <h2>Word Puzzle</h2>
        <div class="form-group">
          <label for="sentence">Write a sentence</label>
          <input type="text" id="sentence" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div id="sentenceOutput">
      </div>
    </div>
    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
